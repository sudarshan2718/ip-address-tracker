<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div id="load"></div>
  <main>
    <section class='header'>
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input class="ipinput" type="text" placeholder="Search for any IP address or domain">
        <button class="arrow"><img src="./images/icon-arrow.svg" alt="submit ip"></button>
      </div>
      <div class="card">
        <div class="info">
          <h6>IP ADDRESS</h6>
          <span id="ip"></span>
        </div>
        
        <div class="info">
          <h6>LOCATION</h6>
          <span id="location"></span>
        </div>
        <div class="info">
          <h6>TIMEZONE</h6>
          <span id="timezone"></span>
        </div>
        <div class="info">
          <h6>ISP</h6>
          <span id="isp"></span>
        </div>
      </div>
    </section>
    <section class='content'>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/Sudarshan2718">Sudarshan Vemarapu</a>.
    </div>
  </footer>
  <script src="./app.js"></script>
</body>

</html>
